    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Browse Topic <span class="sr-only">(current)</span></a></li>
        <li><a href="#">Most Popular</a></li>
       
      </ul>
      <form class="navbar-form navbar-left" role="search">

          <input type="text" class="form-control" placeholder="Search Topic">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        
        <li class="dropdown">

            <li><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="main">

  <ol class="breadcrumb">
    <li><a href="#">Home</a></li>

    <li><a href="#">Genre</a></li>
    <li class="active">What should I read? Fantasy or Sci-fi?</li>
  </ol>

  <div class="question">
    What do you feel like?


  <label class="radio-inline">
    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Fantasy
  </label>
  <label class="radio-inline">
    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Sci Fi
  </label>=
  </div>


  <div class="flow-chart-container">

    <div class="flowchart-tab-frame">
      <div id="flowchart-tab">
        <a href="#"> <div class="glyphicon glyphicon-chevron-up"></div></a>
      </div>
    </div>
    <div class="flowchart-panel">
      <img src="img/flow-chart-sample.png">
            
    </div>
  </div>

</div>
